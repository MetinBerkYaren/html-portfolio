<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance...</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        #foto {
            height: 700px;
        }
    </style>
</head>

<body>

    <img id="foto" src="Images/paint.jpg" alt="Painting">

    <script>
        function updateImageSrc() {
            const foto = document.getElementById('foto');
            if (window.innerWidth <= 500) {
                foto.src = 'Images/paint(Phone).jpg';  // Image for smaller screens
            } else {
                foto.src = 'Images/paint.jpg';  // Default image
            }
        }


        updateImageSrc();


        window.addEventListener('resize', updateImageSrc);
    </script>

</body>

</html>
